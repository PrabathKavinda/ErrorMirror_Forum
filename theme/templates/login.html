<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ErrorMirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 255, 0.05) 0%, transparent 50%);
            animation: float 25s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            animation: floatOrb 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }
        
        .orb-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        @keyframes floatOrb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-50px) translateX(30px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        /* Enhanced glassmorphism */
        .glass-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        /* Input styling */
        .input-field {
            background: rgba(22, 27, 34, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(22, 27, 34, 0.9);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            outline: none;
        }
        
        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        /* Logo animation */
        .logo-glow {
            animation: logoGlow 3s infinite ease-in-out;
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.5);
            }
        }
        
        /* Social button hover effects */
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Form animation */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Checkbox styling */
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(22, 27, 34, 0.6);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox:checked {
            background: linear-gradient(135deg, #00ffff, #0066ff);
            border-color: #00ffff;
        }
        
        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: -2px;
            left: 3px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Floating orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Main Login Container -->
    <div class="w-full max-w-md form-container">
        
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-orbitron font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 logo-glow mb-2">
                ErrorMirror
            </h1>
            <div class="flex items-center justify-center gap-2 mb-4">
                <span class="text-xs px-3 py-1 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium">BETA</span>
                <span class="text-sm text-gray-400">The Dev Metaverse</span>
            </div>
            <p class="text-gray-300 text-sm">Enter the digital nexus</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-3xl p-8 mb-6">
            <form class="space-y-6">
                
                <!-- Email Input -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Email or Username</label>
                    <div class="relative">

                               placeholder="Enter your email or username">

                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative">
                        <input type="password" 
                               class="w-full px-4 py-3 rounded-xl input-field text-gray-100 placeholder-gray-400" 
                               placeholder="Enter your password">
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" class="custom-checkbox">
                        <span class="text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-semibold text-white btn-glow hover:from-cyan-400 hover:to-blue-500 transform hover:scale-105 transition-all">
                    Enter the Metaverse
                </button>

            </form>
        </div>

        <!-- Social Login Options -->
        <div class="glass-card rounded-3xl p-6 mb-6">
            <div class="text-center mb-4">
                <span class="text-sm text-gray-400">Or continue with</span>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <!-- Google -->

                    </svg>
                </button>
                
                <!-- GitHub -->
                <button class="social-btn p-3 bg-white/5 hover:bg-white/10 rounded-xl border border-white/10 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">

                    </svg>
                </button>
                
                <!-- Discord -->
                <button class="social-btn p-3 bg-white/5 hover:bg-white/10 rounded-xl border border-white/10 flex items-center justify-center">
                    <svg class="w-5 h-5 text-[#5865F2]" fill="currentColor" viewBox="0 0 24 24">

                    </svg>
                </button>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-400 text-sm">
                New to the metaverse? 
                <a href="#" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors ml-1">
                    Create an account
                </a>
            </p>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-xs text-gray-500 space-y-2">
            <p>Protected by advanced encryption</p>
            <div class="flex items-center justify-center space-x-4">
                <a href="#" class="hover:text-gray-400 transition-colors">Privacy Policy</a>
                <span>â€¢</span>
                <a href="#" class="hover:text-gray-400 transition-colors">Terms of Service</a>
            </div>
        </div>

    </div>

</body>
